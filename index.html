<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SpaceX Mars Mission</title>
		<link type="text/css" href="styles/main.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script type="text/javascript" src="scripts/main.js" defer></script>
	
	</head>
	<body>
		<h1>SpaceX Mars Mission</h1>
			

		<div class="blokDun">
			<h2>Inzittenden</h2>
			<div class="blokFlex">
				<p>103 Mensen</p>
				<p>80 Support Hamsters</p>
			</div>
		</div>

		<div class="blokDun">
			<h2>Afgelegde tijd</h2>
			<p>23 dagen 12 uur 34 minuten</p>
		</div>

		<div class="blokDik">
			<h2>Cabin info</h2>
			<div class="blokFlex2">
				<h3>Temperatuur</h3>
				<h3>Brandstof</h3>
			</div>
			<div class="blokFlex3">
				<p>22 Graden</p>
				<p>75%</p>
			</div>
		</div>		
		
		<div class="blokFlex4">
			<div class="blokHalf">
				<h2>Gezondheid Support Hamster groepen</h2>
				<div>
					<canvas id="gezondheid"></canvas>
				</div>

			</div>

			<div class="blokHalf" id="hamsterVoedsel">
				<h2>Voedselvoorraad Support Hamster groepen</h2>
				<div>
					<canvas id="voedsel"></canvas>
				</div>
			</div>
		</div>

	</body>
</html>
